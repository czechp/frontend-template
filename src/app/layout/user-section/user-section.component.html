<div *ngIf="(authorizationService.authorizationSubject | async)" class="user-section-container">
    <p class="user-info">
      {{authorizationService.getLogin()}}
      <br>
      {{authorizationService.getEmail()}}
    </p>
  <button mat-raised-button color="warn" (click)="logout()">Logout</button>
</div>
